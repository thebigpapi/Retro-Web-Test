vich_uploader:
    db_driver: orm

    mappings:
        manual:
            uri_prefix: '%app.path%/public/motherboard/manual'
            upload_destination: '%kernel.project_dir%/public/motherboard/manual'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        bios:
            uri_prefix: '%app.path%/public/motherboard/bios'
            upload_destination: '%kernel.project_dir%/public/motherboard/bios'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        image:
            uri_prefix: '%app.path%/public/motherboard/image'
            upload_destination: '%kernel.project_dir%/public/motherboard/image'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        chipimage:
            uri_prefix: '%app.path%/public/chip/image'
            upload_destination: '%kernel.project_dir%/public/chip/image'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        largefile:
            uri_prefix: '%app.path%/public/uploads'
            upload_destination: '%kernel.project_dir%/public/uploads'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
            directory_namer:
                service: vich_uploader.namer_directory_property
                options: { property: 'subdirectory', transliterate: true }
        osicon:
            uri_prefix: '%app.path%/public/icons/os'
            upload_destination: '%kernel.project_dir%/public/icons/os'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        mediatypeicon:
            uri_prefix: '%app.path%/public/icons/mediatype'
            upload_destination: '%kernel.project_dir%/public/icons/mediatype'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

